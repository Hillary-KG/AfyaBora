{% extends "base.html" %}
{% block body-content %}
<form action="/dashboard/login/" name="loginform" class="form-login" method="POST" style="padding-left: 10%">
	{% csrf_token %}   
	
  	<div class="form-group col-md-6">
  		<div class="imgcontainer">
    		<img src="/dashboad/images/doc1.png" alt="Avatar" class="avatar">
  		</div><br>
		<div class="cnt"><h3>Clinician login</h3></div>
	    	<label class="form-control-label" for="username">Username:</label>
	    <div class="col-4">
	    	<input type="text" name="username" id="username" placeholder="Username" class="input form-control" autocomplete="off" required autofocus><br>
	    </div>
	    	<label class="form-control-label" for="password">Password:</label>
	    <div class="col-4">
	    	<input type="password" name="password" id="password" placeholder="Password" class="input form-control" autocomplete="off" required autofocus>
	    </div>
	    <br>
	    <br>
	    <input type="submit"  name="login" value="Login" class="btn btn-lg btn-primary btn-block submit" />
	</div>

</form>  
</div>
{% endblock %}
